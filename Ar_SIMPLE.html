<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    
    <!-- Маркер с пресетом "hiro" -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <a-marker preset="kanji">
      <a-entity position="0 0 0.5" rotation="0 0 0"> <!-- Позиция перед маркером -->
          <a-text value="Hello, World!" 
                   position="0 0 0" 
                   rotation="315 0 0" 
                   color="blue"  
                   scale="2 2 2"></a-text>
      </a-entity>
  </a-marker>
  

    
    <!-- Маркер с кастомным паттерном -->
    <!-- <a-marker type="pattern" url="pattern-1699643265893.patt"> -->
      <!-- <a-text value="Hello, World!" position="0 1 0" color="blue"></a-text> -->
      <!-- <a-sphere position="0 0.5 0" radius="0.25" color="blue"></a-sphere> -->
    <!-- </a-marker> -->
    
    <!-- Маркер типа "штрих-код" с числовым значением 5 -->
    <a-marker type="barcode" value="5">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
      <!-- <a-cylinder position="0 0.5 0" radius="0.3" height="0.5" color="green"></a-cylinder> -->
    </a-marker>
    
    <!-- Простая камера для отображения сцены -->
    <a-entity camera></a-entity>
</body>

<!DOCTYPE html>
<html>
<head>
    <title>AR Room Number</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #ar-image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
        #ar-image {
            width: 200px;
            height: 150px;
            border: 2px solid #fff;
        }
        #close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff5555;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<video id="video" autoplay></video>

<!-- Контейнер для изображения и кнопки закрытия -->
<div id="ar-image-container">
    <img id="ar-image" src="https://via.placeholder.com/200x150.png" alt="AR Image" />
    <button id="close-btn">Закрыть</button>
</div>

<script>
    // Включаем камеру
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        document.getElementById('video').srcObject = stream;
      })
      .catch(function(err) {
        console.error(err);
      });

    // Отображаем картинку через 3 секунды
    setTimeout(function() {
        document.getElementById('ar-image-container').style.display = 'block';
    }, 3000);

    // Обработчик для закрытия картинки
    document.getElementById('close-btn').onclick = function() {
        document.getElementById('ar-image-container').style.display = 'none';
    };
</script>
</body>
</html>
